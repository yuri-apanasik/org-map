<div class="flex flex-col sticky left-0 z-20 pl-3 pb-3 bg-white h-fit" [style.min-width.px]="projectsHeaderWidth">
  <div class="flex flex-col text-gray-500 text-sm font-medium" [style.min-height.px]="jobsHeaderHeight">
    <div class="flex flex-auto flex-col items-center justify-center">
      <div>CEO</div>
      <img src="favicon.ico" />
      <div>{{ceo.name}}</div>
    </div>

    <div class="flex my-2 h-8 items-center justify-center text-sm font-medium text-gray-500">
      <div class="flex-1 flex flex-col items-center justify-center">
        <div>Responsibilities</div>
        <div>
          <span
            class="hover:text-gray-600 cursor-pointer"
            [ngClass]="(responsibilitiesVisibility | async) ? 'text-gray-600' : 'text-gray-400'"
            (click)="setResponsibilitiesVisibility(true)"
          >show</span>
          /
          <span
            class="hover:text-gray-600 cursor-pointer"
            [ngClass]="(responsibilitiesVisibility | async) ? 'text-gray-400' : 'text-gray-600'"
            (click)="setResponsibilitiesVisibility(false)"
          >hide</span>
        </div>
      </div>
      <div class="flex-1 flex flex-col items-center justify-center">
        <div>Assignments</div>
        <div>
          <span
            class="hover:text-gray-600 cursor-pointer"
            [ngClass]="(assignmentsVisibility | async) ? 'text-gray-600' : 'text-gray-400'"
            (click)="setAssignmentsVisibility(true)"
          >show</span>
          /
          <span
            class="hover:text-gray-600 cursor-pointer"
            [ngClass]="(assignmentsVisibility | async) ? 'text-gray-400' : 'text-gray-600'"
            (click)="setAssignmentsVisibility(false)"
          >hide</span>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-col gap-2">
    <ng-container *ngFor="let node of projectsTree">
      <om-projects-tree [projectNode]="node" mode="HEADER"></om-projects-tree>
    </ng-container>
  </div>
  <div class="flex flex-auto">&nbsp;</div>
</div>
<div class="flex flex-auto items-start gap-2">
  <ng-container *ngFor="let node of jobsTree">
    <om-jobs-tree [jobNode]="node"></om-jobs-tree>
  </ng-container>
</div>
